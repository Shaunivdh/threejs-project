<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!--  green gradient tile -->
    <linearGradient id="tile" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#bff2dc"/>
      <stop offset="1" stop-color="#7dd6b6"/>
    </linearGradient>

    <!-- leaf shading -->
    <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f6b4b"/>
      <stop offset="1" stop-color="#0a4f39"/>
    </linearGradient>

    <!-- soft lift -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.3" flood-color="#000" flood-opacity=".20"/>
    </filter>

    <!-- cutouts () -->
    <mask id="cuts">
      <!-- show everything by default -->
      <rect width="64" height="64" fill="#fff"/>
      <!-- punch holes -->
      <ellipse cx="40" cy="28" rx="3.2" ry="5.2" fill="#000"/>
      <ellipse cx="44.5" cy="34" rx="2.8" ry="4.6" fill="#000"/>
      <ellipse cx="38" cy="36.5" rx="2.6" ry="4.2" fill="#000"/>
      <ellipse cx="30" cy="29" rx="2.4" ry="4.3" fill="#000"/>
      <ellipse cx="27.5" cy="36" rx="2.2" ry="4.0" fill="#000"/>
      <ellipse cx="33.5" cy="38.5" rx="2.0" ry="3.6" fill="#000"/>
    </mask>
  </defs>

  <!-- rounded background -->
  <rect x="2.5" y="2.5" width="59" height="59" rx="14" fill="url(#tile)"/>

  <!-- monstera -->
  <g filter="url(#soft)">
    <!-- leaf body -->
    <path
      d="M32 12
         C43 12, 52 21, 52 32
         C52 45, 43 54, 32 54
         C21 54, 12 45, 12 32
         C12 21, 21 12, 32 12 Z"
      fill="url(#leaf)"
      mask="url(#cuts)"
    />

    <!-- central vein -->
    <path d="M32 14 C31.5 22, 31.5 32, 32 52" fill="none" stroke="#b8f2dc" stroke-opacity=".55" stroke-width="2.2" stroke-linecap="round"/>

    <!-- side veins (kept chunky so they survive at 16px) -->
    <path d="M32 22 C26 22, 20 26, 17 31" fill="none" stroke="#b8f2dc" stroke-opacity=".35" stroke-width="2" stroke-linecap="round"/>
    <path d="M32 28 C25 29, 20 34, 18 40" fill="none" stroke="#b8f2dc" stroke-opacity=".28" stroke-width="2" stroke-linecap="round"/>
    <path d="M32 22 C38 22, 44 26, 47 31" fill="none" stroke="#b8f2dc" stroke-opacity=".35" stroke-width="2" stroke-linecap="round"/>
    <path d="M32 28 C39 29, 44 34, 46 40" fill="none" stroke="#b8f2dc" stroke-opacity=".28" stroke-width="2" stroke-linecap="round"/>

    <!-- stem -->
    <path d="M31.5 52 C30 56, 27 58.5, 23.5 60" fill="none" stroke="#0a4f39" stroke-width="3.2" stroke-linecap="round"/>
  </g>
</svg>
